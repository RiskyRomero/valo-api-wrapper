name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "assets/**"
      - "README.md"
      - ".github/README.md"
  pull_request:
    branches:
      - main
      - "docs/**"
      - "assets/**"
      - "README.md"
      - ".github/README.md"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo run lint
